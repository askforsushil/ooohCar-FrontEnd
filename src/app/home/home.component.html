<app-header></app-header>
<!-- Search box 2 start -->
<div class="search-box-2">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inline-search-area">
                    <div class="row row-3">
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 search-col">
                            <!-- <select class="selectpicker search-fields" name="select-type">
                                <option>Select Type Of Car</option>
                                <option [ngValue]="carType.id" *ngFor="let carType of searchListModel.CarType">{{carType.name}}</option> -->
                                <!-- <option>New Car</option>
                                <option>Used Car</option> -->
                            <!-- </select> -->
                            <select class="custom-select mb-4 select-modify" [(ngModel)]="searchModel.CarTypeId">
                                <option value="0">Select Type</option>
                                <option *ngFor="let sort of searchListModel.CarType" 
                                    [value]="sort.id">
                                    {{sort.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 search-col">
                            <select class="custom-select mb-4 select-modify" [(ngModel)]="searchModel.MakeId" (change)='getModelList(selectBrand.value)' name="select-brand" #selectBrand>
                                <option value="0">Select Brand</option>
                                <option *ngFor="let make of searchListModel.Make" [value]="make.id">{{make.name}}</option>
                                <!-- <option>Audi</option>
                                <option>BMW</option>
                                <option>Honda</option>
                                <option>Nissan</option> -->
                            </select>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 search-col">
                            <select class="custom-select mb-4 select-modify" [(ngModel)]="searchModel.CarModelId" name="select-make">
                                <option value="0">Select Car Model</option>
                                <option [value]="carModel.id" *ngFor="let carModel of searchListModel.CarModel">{{carModel.name}}</option>
                                <!-- <option>BMW</option>
                                <option>Honda</option>
                                <option>Lamborghini</option>
                                <option>Sports Car</option> -->
                            </select>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 search-col">
                            <select class="custom-select mb-4 select-modify" [(ngModel)]="searchModel.LocationId" name="select-location">
                                <option value="0">Select Location</option>
                                <option *ngFor="let location of searchListModel.Location" [value]="location.id">{{location.name}}</option>
                                <!-- <option>United States</option>
                                <option>United Kingdom</option> -->
                            </select>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 search-col">
                            <select class="custom-select mb-4 select-modify" [(ngModel)]="searchModel.YearId" name="select-year">
                                <option value="0">Select Year</option>
                                <option [value]="year.id" *ngFor="let year of searchListModel.Year">{{year.name}}</option>
                                <!-- <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option> -->
                            </select>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-6 col-sm-6 col-6 search-col">
                            <button class="btn white-btn btn-search btn-block" (click)="searchCick()">
                                <i class="fa fa-search"></i><strong>Find</strong>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search box 2 end -->
